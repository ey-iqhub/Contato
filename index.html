
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Apresentação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: #fff;
            padding: 5vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        .logo {
            width: 30vw;
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        .contact {
            margin: 10px 0;
        }
        .email {
            color: #555;
            font-size: 0.9em;
        }
        .thanks {
            margin-top: 30px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="contact">
            <strong>Natalia Grigolin</strong><br>
            <span class="email">Natalia.Grigolin@br.ey.com</span>
        </div>
        <div class="contact">
            <strong>Felipe Baptista</strong><br>
            <span class="email">Felipe.Baptista@br.ey.com</span>
        </div>
        <div class="contact">
            <strong>Antonio Minhoto</strong><br>
            <span class="email">Antonio.Minhoto@br.ey.com</span>
        </div>
        <div class="contact">
            <strong>Roberto Falcão</strong><br>
            <span class="email">Roberto.Falcao@br.ey.com</span>
        </div>
        <div class="thanks">
            Obrigado por assistir nossa apresentação!
        </div>
    </div>
</body>
</html>
