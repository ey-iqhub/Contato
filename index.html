<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cartão de Apresentação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .contact {
            margin: 10px 0;
        }
        .email {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="contact">
            <strong>Natalia Grigolin</strong><br>
            <span class="email">Natalia.Grigolin@br.ey.com</span>
        </div>
        <div class="contact">
            <strong>Felipe Baptista</strong><br>
            <span class="email">Felipe.Baptista@br.ey.com</span>
        </div>
        <div class="contact">
            <strong>Antonio Minhoto</strong><br>
            <span class="email">Antonio.Minhoto@br.ey.com</span>
        </div>
        <div class="contact">
            <strong>Roberto Falcão</strong><br>
            <span class="email">Roberto.Falcao@br.ey.com</span>
        </div>
    </div>
</body>
</html>
